
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button >
             <ion-icon  color="light" style="font-size: 85px" src="/assets/logo.svg"></ion-icon>
            </ion-button>
      </ion-buttons>
    </ion-toolbar>  
 </ion-header>
   
 <ion-content [hidden]="showPage!=true" padding>
  <ion-grid>
  <ion-row justify-content-center align-items-center>
    
    <ion-icon style="font-size: 85px" color="secondary" name="car"></ion-icon>
    
  </ion-row>  
 </ion-grid> 
 <h2 class="text-center">
    <ion-text color="primary">
     Seja Bem vindo ao TopCarsBH!
    </ion-text>
 </h2>
 <h4 class="text-center">
    <ion-text color="medium">
      Mais de <strong>{{totalResults}}</strong> veículos cadastrados!
    </ion-text>
  </h4>
   <p class="text-center">
    <ion-text color="medium">
      Aqui você encontrará os melhores veículos de Belo Horizonte e região!
    </ion-text>
 </p>
 
 
 
 <ion-button (click)="search()"   size="large" expand="block"  >
     Buscar veículos
   <ion-icon slot="end" name="search"></ion-icon>
 </ion-button>
</ion-content>
