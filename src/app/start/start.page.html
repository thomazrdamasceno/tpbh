
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button >
             <ion-icon  color="light" style="font-size: 85px" src="/assets/logo.svg"></ion-icon>
            </ion-button>
      </ion-buttons>
    </ion-toolbar>  
 </ion-header>
   
 <ion-content *ngIf="showPage==true" padding>
  <ion-grid>
  <ion-row justify-content-center align-items-center>
    
    <ion-icon style="font-size: 85px" color="secondary" name="car"></ion-icon>
    
  </ion-row>  
 </ion-grid> 
 <h2 class="text-center welcome-message">
    <ion-text color="primary">
     Seja Bem vindo ao TopCarsBH!
    </ion-text>
 </h2>
 <p class="text-center">
  <ion-text color="medium">
    Os melhores veículos de Belo Horizonte e região!
  </ion-text>
</p>
 <h4 class="text-center">
    <ion-text color="medium">
     <strong>{{totalResults}}</strong> veículos cadastrados no momento!
    </ion-text>
  </h4>
  
 
 
 
 <ion-button (click)="search()"   size="large" expand="block"  >
     Buscar veículos
   <ion-icon slot="end" name="search"></ion-icon>
 </ion-button>

 <div class="destaques">
  <p><strong>Principais destaques</strong></p>
  <ion-slides [options]="{slidesPerView:2}"  pager="true">
      <ion-slide   *ngFor="let prod of destaques1;  let pos = index" routerLink="/products/detail/{{prod.objectID}}" >
          <app-product-thumb-item class="destaque" [item]="prod"></app-product-thumb-item>
      </ion-slide>
  </ion-slides>

 

</div>
</ion-content>
