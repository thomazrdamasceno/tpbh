
<ion-card style="width: 149px;">
  <ion-card-header  no-padding>
      <ion-img class="img"  [src]="product.imgs[0]"></ion-img>
  </ion-card-header>
  
  <ion-card-content no-padding >
    <ion-item >
      <ion-label style="font-size:13px">{{product.title}}</ion-label>
      
    </ion-item>
    <ion-item no-margin-top>
      <ion-text  style="font-size:11px"><strong>{{product.km}}KM</strong></ion-text>
    </ion-item>
  </ion-card-content>
</ion-card>
