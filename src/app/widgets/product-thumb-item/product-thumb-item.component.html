
<ion-card style="width: 149px;">
  <ion-card-header  no-padding>
      <ion-img class="img"  [src]="product.imgs[0]"></ion-img>
  </ion-card-header>
  
  <ion-card-content no-padding >
    <ion-item   lines="none">
      <ion-label style="font-size:12px">{{product.title}}</ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
